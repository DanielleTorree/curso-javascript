<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Script</title>
    <style>
        body { 
            background-color: rgb(105, 105, 173);
            color: rgb(231, 223, 223);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
   <h1>Olá, Mundo</h1>
   <p>Já me livrei da maldição!</p> <!--Aqui é um parágrafo-->
   <script>
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite outro número: '))
       var soma = n1 + n2
       window.alert(`
       A soma entre ${n1} e ${n2} é ${soma}`)
       //(number + number) para adição
       //(string + string) para concatenação
       //No caso acima, se eu não tivesse usado o Number.parseFloat, seria como se eu tivesse concatenando strings, pois o window.prompt só recebe valores de strings. Por isso, tivemos que converter esses valores de strings para números
       
   </script>
</body>
</html>
