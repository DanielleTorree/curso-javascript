<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro?</title>
</head> 
<body>
    <h1>Nacionalidade</h1>
    <p>Você é de qual País: 
        <input type="text" name="pais" id="pais">
        <input type="button" value="verificar" onclick="verificar()">
    </p>
    <div id="res">Resultado</div>
    <script>
        function verificar(){
            var pais = window.document.getElementById('pais').value;
            var res  = window.document.getElementById('res');
            //var nacionalidade = String(pais.value)
            if(pais == 'BRASIL' || pais == 'brasil'){
                res.innerHTML = 'Brasileiro!'
            }else{
                res.innerHTML = 'Estrangeiro!'
            }
        }
    </script>
</body>
</html>
